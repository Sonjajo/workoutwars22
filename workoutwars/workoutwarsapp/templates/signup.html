{% extends "base.html" %}
{% block title %}SignUp{% endblock %}

{% block content %}
<div class="container">
  <h2>Sign up</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary purple darken-4" type="submit">Sign up</button>
  </form>
</div>
{% endblock %}
