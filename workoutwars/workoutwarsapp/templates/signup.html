{% extends "base.html" %}
{% block title %}SignUp{% endblock %}
{% load bootstrap4 %}
{% block content %}
<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-sm-12 col-md-6">
            <h2>Sign up</h2>
            <form method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
                {% buttons %}
                <button class="btn btn-primary" id="signup-btn" type="submit">Sign Up
                {% endbuttons %}
            </form>
        </div>
    </div>
</div>
{% endblock %}
